name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # permite lanzarlo manualmente desde GitHub

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Free disk space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false
        android: false      # no borrar el SDK del sistema (lo usamos)
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Cache buildozer global directory
      uses: actions/cache@v4
      with:
        path: ~/.buildozer
        key: buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: buildozer-

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip \
          openjdk-17-jdk \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev \
          libltdl-dev gettext

    - name: Install buildozer
      run: pip install buildozer==1.5.0 cython==0.29.33

    - name: Configure system Android SDK for buildozer
      run: |
        SYSTEM_SDK=/usr/local/lib/android/sdk

        # Crear symlink estilo antiguo que buildozer 1.5.0 usa para detectar SDK
        mkdir -p $SYSTEM_SDK/tools/bin
        ln -sf $SYSTEM_SDK/cmdline-tools/latest/bin/sdkmanager \
          $SYSTEM_SDK/tools/bin/sdkmanager

        # Aceptar todas las licencias
        yes | $SYSTEM_SDK/cmdline-tools/latest/bin/sdkmanager \
          --sdk_root=$SYSTEM_SDK --licenses || true

        # Verificar que build-tools y platform est√°n disponibles
        $SYSTEM_SDK/cmdline-tools/latest/bin/sdkmanager \
          --sdk_root=$SYSTEM_SDK \
          "platforms;android-30" \
          "build-tools;30.0.3"

    - name: Build APK
      env:
        ANDROIDSDK: /usr/local/lib/android/sdk
      run: buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ScanApp-debug
        path: bin/*.apk
        retention-days: 7
