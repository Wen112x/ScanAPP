name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # permite lanzarlo manualmente desde GitHub

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Free disk space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false
        android: false      # no borrar Android SDK (lo usamos)
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Cache buildozer global directory
      uses: actions/cache@v4
      with:
        path: ~/.buildozer
        key: buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: buildozer-

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip \
          openjdk-17-jdk \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev \
          libltdl-dev gettext

    - name: Install buildozer
      run: pip install buildozer==1.5.0 cython==0.29.33

    - name: Setup Android SDK
      run: |
        ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools

        # Download Android SDK command line tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip \
          -O /tmp/cmdline-tools.zip
        unzip -q /tmp/cmdline-tools.zip -d /tmp/cmdlinetools_tmp
        mv /tmp/cmdlinetools_tmp/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest

        # Create old-style sdkmanager symlink that buildozer 1.5.0 expects
        mkdir -p $ANDROID_SDK_ROOT/tools/bin
        ln -sf $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
          $ANDROID_SDK_ROOT/tools/bin/sdkmanager

        # Accept all licenses (standard + preview)
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
          --sdk_root=$ANDROID_SDK_ROOT --licenses || true

    - name: Build APK
      run: buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ScanApp-debug
        path: bin/*.apk
        retention-days: 7
